<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{{ site.title | escape }}</title>
	<meta name="description" content="{{ site.description }}">
	<meta name="keywords" content="{{ site.keywords }}">
	<meta name="google-site-verification" content="{{ site.google_verify }}">

	<link rel="stylesheet" href="{{ "/css/style.css" | prepend: site.baseurl }}" type="text/css" media="screen">
	<link rel="stylesheet" href="{{ "/css/printable.css" | prepend: site.baseurl }}" type="text/css" media="print">
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

	<script type="text/javascript" src="{{ "/js/mootools-beta-1.2b2.js" | prepend: site.baseurl }}"></script>
	<script type="text/javascript" src="{{ "/js/zoomable.js" | prepend: site.baseurl }}"></script>
</head>

keywords: "manga, japon, anime, chronique, sortie, planning, librairie, bd"
google_verify: "_sh3dTOkxFbphrHcjok76nc3hyhie2kYfo5CAmyZBFg"

# Compress HTML
compress_html:
  blanklines: true

# Frontmatter defaults
defaults:
  - scope:
      path: ""
      type: "posts"
    values:
      permalink: "/:slug"

# Collections
collections:
  - dossiers

# Useful
empty_array: []

exclude:
  - build_meta_pages.php
  - .vscode

include:
  - _archives
